name: TEST CI for Develop Branch

# Trigger the workflow on push to the develop branch
on:
  push:
    branches:
      - cicdtest  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Cache Cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache Cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-
          
    - name: Run cargo fmt check
      id: cargo_fmt
      run: |
        cargo fmt --all --check
        echo "cargo_fmt_result=$?" >> $GITHUB_ENV

    - name: Send result to Slack
      if: always()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK2 }}
        STATUS: ${{ job.status }}
      with:
        payload: |
          {
            "text": "Cargo fmt check result: ${{ job.status }}. See details at ${{ github.run_url }}",
            "attachments": [
              {
                "text": "Cargo fmt check finished with status: ${{ job.status }}. For more details, visit the run at ${{ github.run_url }}.",
                "color": "${{ job.status == 'success' && 'good' || 'danger' }}"
              }
            ]
          }
    
