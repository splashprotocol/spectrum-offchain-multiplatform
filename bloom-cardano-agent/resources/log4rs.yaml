refresh_rate: 30 seconds
appenders:
  file:
    kind: rolling_file
    path: "/root/spectrum-offchain-multiplatform/log/bot.log"
    encoder:
      pattern: "{d} - {m}{n}"
    policy:
      # Identifies which policy is to be used. If no kind is specified, it will
      # default to "compound".
      kind: compound
      # The remainder of the configuration is passed along to the policy's
      # deserializer, and will vary based on the kind of policy.
      trigger:
        kind: size
        limit: 200mb
      roller:
        kind: fixed_window
        base: 1
        count: 50
        pattern: "/root/spectrum-offchain-multiplatform/log/bot.{}.log"
root:
  level: trace
  appenders:
    - file

loggers:
  requests:
    level: trace
    appenders:
      - file
    additive: false